<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Covid-19-Canada-Province-Wise-Stats</title>
	<link rel="stylesheet" type="text/css" href="stats.css">
	<script src="script.js"></script>
	</head>
	<body>
		<h1>Hover over a province to see the statistics</h1>
		<div id="data-box" class="nicebox">
<!--			div for name-->
			<label id="name"></label>
<!--				div for confirmed -->
			<div>
				<label id="confirmed"></label>
			</div>
<!--			div for deaths-->
			<div>
				<label id="deaths"></label>
			</div>
		</div>
		<div id="map"></div>
		<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=Your_Key&callback=initMap">
		</script>
	</body>
</html>
